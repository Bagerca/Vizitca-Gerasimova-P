<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polina Gerasimova</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent-color: #ff3355; 
            --verified-blue: #1DA1F2;
            --glass-bg: rgba(30, 30, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --bg-deep: #050505;
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #2a040b 0%, #000000 80%);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .scene {
            perspective: 1000px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .entry-wrapper {
            opacity: 0;
            animation: fadeInWrapper 1s ease-out forwards;
        }

        /* --- КАРТОЧКА --- */
        .card {
            width: 300px;
            padding: 45px 25px;
            /* Базовый фон */
            background-color: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 36px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 40px 80px -20px rgba(0, 0, 0, 0.9),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            overflow: hidden; /* Чтобы блик не вылезал */
        }

        /* ЭФФЕКТ БЛИКА (GLARE) */
        /* Мы будем двигать этот градиент через JS */
        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(255, 255, 255, 0.08) 0%, 
                transparent 60%
            );
            opacity: 0; /* По умолчанию скрыт, пока не начнем двигать */
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Когда наводим - блик появляется */
        .card:hover::before, .card:active::before {
            opacity: 1;
        }

        /* АНИМАЦИИ ЗАГРУЗКИ */
        @keyframes fadeInWrapper {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popInAvatar {
            0% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .avatar-container {
            margin-bottom: 20px;
            position: relative;
            opacity: 0; 
            animation: popInAvatar 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.2s; 
            transform: translateZ(50px); /* Сильный параллакс */
        }

        .name-container {
            margin-bottom: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.4s;
            transform: translateZ(30px);
        }

        .actions-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transform: translateZ(20px);
        }

        .action-btn:nth-child(1) { animation-delay: 0.6s; }
        .action-btn:nth-child(2) { animation-delay: 0.75s; }
        .action-btn:nth-child(3) { animation-delay: 0.9s; }


        /* Стили контента */
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-color: #1a1a1a;
            background-image: url('avatar.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #1a1a1a; 
            outline: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .name-first {
            font-weight: 400;
            font-size: 18px;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 4px;
        }

        .name-last-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .name-last {
            font-weight: 700;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ГАЛОЧКА */
        .badge-container {
            width: 20px; height: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden; 
        }

        .verified-badge {
            width: 100%; height: 100%;
            fill: var(--verified-blue);
            opacity: 0; 
            animation: popBadge 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.6s; 
            filter: drop-shadow(0 0 2px rgba(29, 161, 242, 0.5)); 
        }

        .badge-check {
            fill: white;
            opacity: 0;
            animation: showCheck 0.4s ease-out forwards 1.0s; 
        }

        .badge-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-20deg) translateX(-150%);
            animation: shineBadge 5s infinite 2.5s; 
            pointer-events: none;
        }

        @keyframes popBadge {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes showCheck {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shineBadge {
            0% { transform: skewX(-20deg) translateX(-150%); }
            20% { transform: skewX(-20deg) translateX(150%); } 
            100% { transform: skewX(-20deg) translateX(150%); }
        }

        /* КНОПКИ */
        .action-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s, transform 0.1s; 
            text-decoration: none;
            
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .action-btn:active {
            transform: scale(0.96); /* Клик ощущается визуально */
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .btn-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .icon-main {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            width: 20px;
            display: flex;
            justify-content: center;
        }

        .text-username {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #ececec;
            letter-spacing: 0.5px;
        }

        .text-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #ffffff;
            letter-spacing: 0.2px;
        }

        .icon-arrow {
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            transition: 0.2s;
        }
        
        .icon-copy {
            font-size: 14px;
            color: var(--accent-color);
            opacity: 0.8;
        }

        /* УВЕДОМЛЕНИЕ */
        #toast {
            position: fixed;
            bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 13px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 10;
        }
        #toast.show { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>

    <div class="scene">
        <div class="entry-wrapper">
            <div class="card" id="card">
                
                <div class="avatar-container">
                    <div class="avatar"></div>
                </div>

                <div class="name-container">
                    <span class="name-first">Polina</span>
                    <div class="name-last-row">
                        <span class="name-last">Gerasimova</span>
                        
                        <div class="badge-container">
                            <svg class="verified-badge" viewBox="0 0 512 512">
                                <path class="badge-bg" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0z" />
                                <path class="badge-check" d="M371.8 193.3c7.7-9.9 5.8-24.2-4.1-31.9s-24.2-5.8-31.9 4.1L217.4 319.4 156.6 254.3c-7.3-7.8-19.6-8.2-27.4-1-7.8 7.3-8.2 19.6-1 27.4l72 77c3.9 4.2 9.4 6.5 15.1 6.5s11.2-2.3 15.1-6.5l141.4-164.4z" />
                            </svg>
                        </div>

                    </div>
                </div>

                <div class="actions-list">
                    
                    <div class="action-btn" onclick="handleCopy()">
                        <div class="btn-left">
                            <i class="far fa-paper-plane icon-main"></i>
                            <span class="text-username">@Dinozavriki_vpered</span>
                        </div>
                        <i class="far fa-copy icon-copy"></i>
                    </div>

                    <a href="https://t.me/Dinopolik" target="_blank" class="action-btn" onclick="vibrate()">
                        <div class="btn-left">
                            <i class="fas fa-bullhorn icon-main"></i>
                            <span class="text-label">Telegram канал</span>
                        </div>
                        <i class="fas fa-arrow-right icon-arrow" style="transform: rotate(-45deg);"></i>
                    </a>

                    <a href="https://vk.com/id508913040" target="_blank" class="action-btn" onclick="vibrate()">
                        <div class="btn-left">
                            <i class="fab fa-vk icon-main"></i>
                            <span class="text-label">ВКонтакте</span>
                        </div>
                        <i class="fas fa-arrow-right icon-arrow" style="transform: rotate(-45deg);"></i>
                    </a>

                </div>
            </div> 
        </div> 
    </div>

    <div id="toast">ID скопирован ✅</div>

    <script>
        // Функция вибрации (работает на Android, на iPhone сложнее, но попробовать стоит)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10); // Очень короткая вибрация (тактильный отклик)
            }
        }

        function handleCopy() {
            vibrate(); // Вибрируем при нажатии
            navigator.clipboard.writeText("@Dinozavriki_vpered");
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        const card = document.getElementById('card');
        
        document.addEventListener('mousemove', (e) => {
            card.style.transition = 'none'; 
            rotateCard(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            card.style.transition = 'none';
            const touch = e.touches[0];
            rotateCard(touch.clientX, touch.clientY);
        });

        function rotateCard(x, y) {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const xAxis = (y / h - 0.5) * 8; 
            const yAxis = (x / w - 0.5) * -8;
            
            // СДВИГ БЛИКА (Передаем координаты в CSS переменные)
            // Мы вычисляем положение мыши внутри карточки в процентах
            const rect = card.getBoundingClientRect();
            const mouseX = ((x - rect.left) / rect.width) * 100;
            const mouseY = ((y - rect.top) / rect.height) * 100;

            card.style.setProperty('--mouse-x', `${mouseX}%`);
            card.style.setProperty('--mouse-y', `${mouseY}%`);

            card.style.transform = `rotateX(${xAxis}deg) rotateY(${yAxis}deg)`;
        }

        ['mouseleave', 'touchend'].forEach(evt => {
            document.addEventListener(evt, () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        });
    </script>
</body>
</html>
